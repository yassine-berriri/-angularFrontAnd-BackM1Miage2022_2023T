<main class="container" >
 <a routerLink="/add">
  <button class="ajouterBtn" mat-flat-button color="accent"
  (click)="onAddAssignmentBtnClick()"
   >
    Ajouter Assignment
  </button>
</a>

<p>Nombre total d'assignments = {{totalDocs}} </p>
<p>nombre total de pages = {{totalPages}}</p>
<p>nombre d'assignments par page : <input type="range" min=1 max=100 value=10 [(ngModel)]="limit" (change)="getAssignments()" >{{limit}}</p>
<div class="buttons">
<button mat-raised-button color="primary" (click)="premierePage()"  [disabled] ="page===1">premiere</button>&nbsp;
<button mat-raised-button color="primary" (click)="pagePrecedente()" [disabled]="!hasPrevPage">precedent</button>&nbsp;
<button mat-raised-button color="primary" (click)="pageSuivante()" [disabled] = "!hasNextPage">suivant</button>&nbsp;
<button mat-raised-button color="primary" (click)="dernierePage()" [disabled] ="page===totalPages">derniere</button>
</div>
<mat-list *ngFor="let assignment of assignments">
  <nav><a routerLink="/assignment/{{assignment.id}}">
  <h3 mat-subheader>{{assignment.dateDeRendu | date}}</h3>
  <mat-list-item (click)="assignmentClique(assignment)" >
    <p appRendu *ngIf="assignment.rendu ; else nonsoumis">
      Devoir intitulé {{assignment.nom}} a été rendu
    </p>
  <ng-template #nonsoumis>
    <p appNonRendu>Le devoir {{assignment.nom}} n'a pas été rendu . </p>

  </ng-template>
  <mat-divider></mat-divider>

  </mat-list-item>
</a></nav>
</mat-list>

</main>
