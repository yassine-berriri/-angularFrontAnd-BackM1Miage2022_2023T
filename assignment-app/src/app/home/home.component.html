<form class="login">

    <mat-form-field>
        <input matInput type="email"  [(ngModel)]="email" placeholder="email" name="email">
      </mat-form-field>

      
    <mat-form-field>
        <input matInput type="password"  [(ngModel)]="password"  placeholder="password" name="password">
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="connection()" >
         Login
      </button>
</form>
